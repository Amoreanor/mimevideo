<div class="col-lg-4 mx-auto">
    <div class="card">
        <div class="card-header" >
            <h3 style="text-align:center;" >AÃ±adir contenido</h3>
        </div>
        <div class="card-body">
            <form (submit)="uploadFile(title, description)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Titulo" required #title>
                    <div class="form-group">
                        <textarea class="form-control" id="" rows="2" placeholder="Descripcion" required #description></textarea>
                    </div>

                    <div (click)="botton()" class="centered" required>
                        <div class="plus"  id="plus">
                        <div class="plus__line plus__line--v">
                            <a class="plus__link fa fa-film" (click)="fileVideo.click()">
                                <input (click)="botton()" type="file" class="d-none" (change)="onFileSelect($event)" #fileVideo></a>
                            <a class="plus__link fa fa-camera" (click)="fileImage.click()">
                                <input multiple (click)="botton() && files = []" type="file" class="d-none" (change)="onMultipleFileSelect($event)" #fileImage></a>
                          </div>
                          <div class="plus__line plus__line--h"></div>
                        </div>
                    </div>
                    <br>
                    <img [src]="fileSelected" class="img-fluid" alt="">

                    <!-- <img [src]="fileSelected || 'assets/Upload.png'" class="img-fluid" alt="No-image" (click)="fileInput.click()"> -->
                    <br>
                    <button class="btn btn-primary btn-block">
                        Subir
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
