<div class="row">
    <div class="col-md-4 p-4" *ngFor="let post of posts" >
        <div class="card text-center card-video" (click)="selectedCard(post.id)">
            <div class="embed-responsive embed-responsive-16by9">
                <video class="card-img-top" [src]="URL+'/'+ post.url"  ></video>
            </div>
            <div class="card-body" style="padding: 0% 2% 0% 2%;">
                <h5  style=" font-weight: bold; border-bottom: 1px solid rgba(121, 121, 121, 0.5);" >{{post.title}}</h5 >
                <p class="card-text d-inline-block text-truncate font-weight-lighs" style="width: 100%;"><small>{{post.description}}</small></p>
            </div>
        </div>
    </div>
</div>
