<div class="row" [hidden]="post">
    <h1>Loading...</h1>
</div>

<div [hidden]="!post" class="container">
    <div class="row">
        <div class="col-md-9">
            <video
                id='target'
                #target
                class="vjs-matrix video-js vjs-big-play-centered vjs-16-9 card-img-top"
                controls
                oncontextmenu="return false;"
                playsinline
                preload="auto"
                >
            </video>
            <div class="col-md-7">
                <h1>{{post?.title}}</h1>
                <p>{{post?.description}}</p>
                <div class="card">
                    <form action=""></form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div>
        <!-- <h2>Videos Relacionados</h2>

    </div>
</div>
