<div class="row" *ngIf="!post; else main_content">
    <h1>Loading...</h1>
</div>

<ng-template #main_content>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="" *ngFor="let image of images">
                    <img class="card-img-top" [src]="'http://localhost:3000/'+image" />
                </div>
                <h1>{{post.title}}</h1>
                <p>{{post.description}}</p>
                <div class="col-md-7">
                    <div class="card">
                        <form action=""></form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h1>Mas contenido</h1>
                <ul>
                    <li>Videos Nuevos</li>
                    <li>Videos Populares</li>
                    <li>Videos de lo mejor</li>
                </ul>
            </div>
        </div>
    </div>
</ng-template>
